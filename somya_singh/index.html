<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html,body{
            background-image: url('https://images.unsplash.com/photo-1609072376030-3251761ace39?q=80&w=1938&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        #navbar{
            width: 100%;
            display: flex;
            margin: auto;
            align-items: center;
            justify-content: space-around;
        }
        #landing{
            margin-top: 10px;
            width: 25%;
            color: #fff;
            text-shadow: 2px 2px #802201;
            font-weight: 600;
            font-size: 30px;
            padding-top: 8px;
            margin-left: -80px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        #nav_main{
            display: flex;
            align-items: center;
            gap: 12px;
            width: 60%;
            margin-top: 20px;
            color: white;
            margin-right: -290px;
        }
        .nav_btn{
            width: 100px;
            height: 40px;
            border: 1px solid white;
            color: white;
            background-color: #802201;
            background-image: linear-gradient(326deg, #802201 0%, #210d10 74%);
        }
        .nav_btn:first-child{
            margin-left: 50px;
        }
        #loginBtn{
            width: 100px;
            height: 40px;
            background-color: #802201;
            background-image: linear-gradient(326deg, #802201 0%, #210d10 74%);
            border: 1px solid white;
            color: #fff;
        }
        #loginBtn>a{
            text-decoration: none;
            color: #fff;
        }
        #main{
            width: 100%;
            position: relative;
            margin: auto;
            height: 300px;
            margin-top: 30px;
        }
        .mySlides{
            position: relative;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 95%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
          }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
        .numbertext {
            color: #111;
            font-size: 19px;
            padding: 8px;
            padding-right: 100px;
            position: absolute;
            top: 100;
            right: 0;
          }
          .dot {
            cursor: pointer;
            height: 11px;
            width: 15px;
            margin-top: 300px;
            background-color: #802201;
            border-radius: 50%;
            display: inline-block;         
          }
          .active, .dot:hover {
            background-color: #717171;
          }
         
          @media only screen and (max-width: 300px) {
            .prev, .next,.text {font-size: 11px}
          }
          .imgs{
            width: 92%;
            height: 550px;
            margin-left: 60px;
          }
          

    </style>
</head>

        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span> 
        <span class="dot" onclick="currentSlide(5)"></span>  
      </div>

    

      <script>
        let slideIndex = 1;
        showSlides(slideIndex);
        
        function nextAndPrevious(n) {
          showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
          let i;
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("dot");
          if (n > slides.length) {
            slideIndex = 1
        }    
          if (n < 1) {
            slideIndex = slides.length
        }
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
        }
        </script>
